apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stream-listener
  labels:
    app: stream-listener
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stream-listener
    spec:
      containers:
        - name: stream-listener
          image: eu.gcr.io/mimir-185212/stream-listener:3.0
          env:
            - name: DB_HOST
              value: mimir-db
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: streamlistener
            - name: DB_USERNAME
              value: streamlistener
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: streamlistener.password
            - name: TWITTER_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: consumerKey
            - name: TWITTER_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: consumerSecret
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: accessToken
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: accessSecret
            - name: SPAM_FILTER_URL
              value: http://spam-filter:8080
            - name: NEWS_RANKER_URL
              value: http://news-ranker:8080
