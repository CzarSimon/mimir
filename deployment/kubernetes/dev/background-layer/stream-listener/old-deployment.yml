apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stream-listener
  namespace: mimir
  labels:
    app: stream-listener
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stream-listener
    spec:
      containers:
        - name: stream-listener
          image: 377827096411.dkr.ecr.eu-central-1.amazonaws.com/mimir/stream-listener:latest
          env:
            - name: TWEET_HANDLER_HOST
              value: tweet-handler
            - name: TWEET_HANDLER_PROTOCOL
              value: http
            - name: TWEET_HANDLER_PORT
              valueFrom:
                configMapKeyRef:
                  name: service-ports
                  key: tweet-handler
            - name: TWITTER_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: consumerKey
            - name: TWITTER_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: consumerSecret
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: accessToken
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitter-api-credentials
                  key: accessSecret
