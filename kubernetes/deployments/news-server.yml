apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: news-server
  namespace: mimir
  labels:
    app: news-server
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: news-server
    spec:
      containers:
        - name: news-server
          image: 377827096411.dkr.ecr.eu-central-1.amazonaws.com/mimir/news-server:latest
          ports:
            - name: ns-port
              containerPort: 5050
          env:
            - name: DB_HOST
              value: news-db
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: news-db-credentials
                  key: password
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: news-db-credentials
                  key: username
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: news-db-credentials
                  key: database
